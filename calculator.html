<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECKER</title>
  <script>
    function calculate(operation) {
      
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      
      var result;
      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            result = "Cannot divide by zero";
          } else {
            result = num1 / num2;
          }
          break;
        default:
          result = "Invalid operation";
      }

      
      document.getElementById('result').innerHTML = "Result: " + result;
    }
  </script>
</head>
<body>
  <h1>Simple Calculator</h1>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Number 2:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="calculate('add')">Addition</button>
  <button onclick="calculate('subtract')">Subtraction</button>
  <button onclick="calculate('multiply')">Multiplication</button>
  <button onclick="calculate('divide')">Division</button><br><br>

  <div id="result"></div>
</body>
</html>
