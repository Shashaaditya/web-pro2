<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background: rgb(172, 130, 91);
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }  
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
  

        .loginbox {
            width: 300px;
            padding: 30px;
            background: #1c2833;
            color: white;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            background: transparent;
            border-bottom: 1px solid #fff;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input[type="submit"], .register-btn, .cv-btn {
            margin-top: 20px;
            width: 100%;
            border: none;
            outline: none;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #fb2525;
            color: white;
            font-size: 20px;
        }

        .register-btn {
            background: #fb2525;
            color: white;
            font-size: 20px;
        }

        .cv-btn {
            background: #fb2525;
            color: white;
            font-size: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        input[type="submit"]:hover, .register-btn:hover, .cv-btn:hover {
            background: blueviolet;
        }
    </style>
</head>
<body>
    
    <div class="loginbox">
        <h1>Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <input type="submit" value="Sign In">
        </form>
        <a href="#">Forgot Password?</a>

        <!-- New buttons -->
        <button class="register-btn" onclick="location.href='register.html'">Register</button>
        <button class="cv-btn" onclick="location.href='resume.html'">CV</button>
    </div>
</body>
</html>
